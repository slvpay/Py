<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Successful</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
      text-align: center;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 90%;
      width: 350px;
    }
    .icon {
      font-size: 80px;
      color: #00c853;
    }
    h1 {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      margin-top: 10px;
    }
    p {
      font-size: 14px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">✔</div>
    <h1>Payment Completed</h1>
    <p>Your payment was successful. You can now return to the app to continue using your subscription.</p>
  </div>

  <script>
    (async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const orderId = urlParams.get('token');

      if (orderId) {
        try {
          const res = await fetch(`https://paypal-verify-order.alexskeioslav.workers.dev/?token=${orderId}`);
          if (res.ok) {
            console.log('✅ Payment verified and subscription updated.');
          } else {
            console.error('❌ Failed to verify payment:', await res.text());
          }
        } catch (err) {
          console.error('❌ Error during verification:', err);
        }
      } else {
        console.warn('⚠️ No order token found in URL.');
      }
    })();
  </script>
</body>
</html>
